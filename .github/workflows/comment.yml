# This is built following this blog post: https://dev.to/zirkelc/trigger-github-workflow-for-comment-on-pull-request-45l2
name: Comment triggers
on:
  issue_comment:
    type: [created]

jobs:
  windows-build:
    runs-on: ubuntu-latest
    if: github.event.issue.pull_request && contains(github.event.comment.body, '/windows')
    steps:
      - name: Get PR branch
        uses: xt0rted/pull-request-comment-branch@v1
        id: comment-branch

      - name: Checkout repository ‚¨áÔ∏è
        uses: actions/checkout@v4
        with:
          lfs: true
          submodules: true
          token: ${{ secrets.GH_TOKEN }}
          ref: ${{ steps.comment-branch.outputs.head_ref }}

      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Build project üî®
        uses: game-ci/unity-builder@v4
        env:
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneWindows64
          buildName: 'NanoVer iMD'

      - uses: actions/upload-artifact@v3
        with:
          name: Build
          path: build

      - name: Add comment to PR
        uses: actions/github-script@v6
        if: always()
        with:
          script: |
            const name = '${{ github.workflow   }}';
            const url = '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}';
            const success = '${{ job.status }}' === 'success';
            const body = `${name}: ${success ? 'succeeded ‚úÖ' : 'failed ‚ùå'}\n${url}`;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })
